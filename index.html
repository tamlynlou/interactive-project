<!doctype html>
<html lang="eng">
  <head>
      <meta charset="utf-8">
      <title>this is fine</title>
      <meta name="description" content="It'll be okay!">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/stylesheet.css">
      <link rel="stylesheet" href="css/volumeslider.css">
  </head>

  <body>
  <div class="grid-container">

<!--- Graphics --->

    <section class="lights">
      <img src="img/disco-ball.png">
    </section>

    <section class="lights" id="partyTime">
      <img src="img/big-disco-blink.gif">
    </section>

    <section class="writing">
      <img src="img/writing.png">
    </section>


    <section class="main" id="upColour">
      <img src="img/upColour.png">
    </section>

    <section class="main">
      <img src="img/musicbox.png">
    </section>

    <section class="mainGif" id="boombox">
      <img src="img/musicbox.gif">
    </section>

    <section class="rainbow">
      <img id="colourful" src="img/rainbow.png" style="display: none;">
    </section>
    

    <section class="champagneLeft">
      <img src="img/bottle-left.png">
    </section>
    <section class="champagneLeft" id="drinks1">
      <img src="img/bottle-open-left.png">
    </section>

    <section class="champagneRight">
      <img src="img/bottle-right.png">
    </section>
    <section class="champagneRight" id="drinks2">
      <img src="img/bottle-open-right.png">
    </section>




<!--- Audio Controls --->

    <!--- Buttons --->
    <section class="audioConsole">
        <div class="controls" id="playBtn">
          <button><image src="img/play.png" id="audioBtnPlay"></button>
        </div>

        <div class="controls" id="pauseBtn">
          <button><image src="img/stop.png" id="audioBtnPause"></button>
        </div>

        <div class="controls" id="volume">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="volumeSlider">
            </div>
        </div>
    </section>


    <!--- Switches --->
    <section class="animationSwitch">
      <div class="switch" id="surprise">
        <button><image id="pinkBtn1" src="img/switch-bottom.png"></button>
        <h6>Surprise</h6>
      </div>

      <div class="switch" id="cheer">
        <button><image id="pinkBtn2" src="img/switch-bottom.png"> </button>
        <h6>Cheer</h6>
      </div>

      <div class="switch" id="popBottle">
        <button onclick="setTimeout(resetFunction, 750)"><image id="pinkBtn3" src="img/switch-bottom.png"></button>
        <h6>Pop Bottles</h6>
      </div>

      <div class="switch" id="discoLights">
        <button><image id="pinkBtn4" src="img/switch-bottom.png"></button>
        <h6>lights</h6>
      </div>
    </section> 


  </div>

  <script src="js/main.js"></script>

  </body>
</html>
