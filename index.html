<!doctype html>
<html lang="eng">
  <head>
      <meta charset="utf-8">
      <title>this is fine</title>
      <meta name="description" content="It'll be okay!">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/stylesheet.css">
      <link rel="stylesheet" href="css/volumeslider.css">
    </head>

  <body>
  <div class="grid-container">

<!--- Graphics --->

    <section class="lights">
      <img src="img/disco-ball.png">
    </section>

    <section class="lights" id="partyTime">
      <img src="img/disco-ball-blink.gif">
    </section>

    <section class="writing">
      <img src="img/writing.png">

    </section>


    <section class="champagneLeft">
      <img src="img/bottle-left.png">
    </section>
    <section class="champagneLeft" id="drinks1">
      <img src="img/bottle-open-left.png">
    </section>

    <section class="rainbow">
      <img id="colourful" src="img/rainbow.gif" style="display: none;">

    </section>

    <section class="start2"></section>



    <section class="main" id="upColour">
      <img src="img/upColour.png">

    </section>

    <section class="main">
      <img src="img/musicbox.png">

    </section>

  
    <section class="champagneRight">
      <img src="img/bottle-right.png">
    </section>
    <section class="champagneRight" id="drinks2">
      <img src="img/bottle-open-right.png">
    </section>




<!--- Audio Controls --->

    <section class="audioConsole">

      <!--- Buttons --->
      <div class="controls" id="playBtn">
        <button id="btnOff"> <input type='image' src="img/play.png"> </button>
        <button id="btnOn"> <input type='image' src="img/play-on.png"> </button>
      </div>

      <div class="controls" id="pauseBtn">
        <button id="btnOff"> <input type='image' src="img/stop.png"> </button>
        <button id="btnOn"> <input type='image' src="img/stop-on.png"> </button>
      </div>


      <div class="controls" id="volume">
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="volumeSlider">
            
          </div>
      </div>
    </section>    

    <section class="animationSwitch">

      <!--- Switches --->
      <div class="switch" id="surprise">
        <button id="switchOff"><input type='image' src="img/switch-bottom.png"></button>
        <button id="switchOn"><input type='image' src="img/switch-top.png"></button>
        Surprise
      </div>

      <div class="switch" id="cheer">
        <button id="switchOff"><input type='image' src="img/switch-bottom.png"></button>
        <button id="switchOn"><input type='image' src="img/switch-top.png"></button>
        Cheer
      </div>

      <div class="switch" id="popBottle">
        <button id="switchOff" onclick="someFunc()"><input type='image' src="img/switch-bottom.png"></button>
        <button id="switchOn"><input type='image' src="img/switch-top.png"></button>
        Pop Bottle
      </div>

      <div class="switch" id="discoLights">
        <button id="switchOff"><input type='image' id="pinkBtn" src="img/switch-bottom.png"></button>
        <button id="switchOn"><input type='image' src="img/switch-top.png"></button>
        Lights
      </div>

    </section> 
  </div>

    <script src="js/main.js"></script>
  </body>
</html>
